<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --background: #F9FAFB;
            --card: #FFFFFF;
            --text: #1F2937;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            color: var(--text);
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-form {
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .drop-zone-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        .upload-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .file-name {
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .file-name.has-file {
            color: var(--primary);
            font-weight: 500;
        }

        .loading {
            display: none;
            margin-top: 24px;
            text-align: center;
            color: var(--primary);
            font-weight: 500;
        }

        .loading::after {
            content: "Converting";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "Converting."; }
            40% { content: "Converting.."; }
            60%, 100% { content: "Converting..."; }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
        }

        .feature {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: var(--background);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .feature-icon {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .feature-text {
            font-size: 14px;
            color: var(--text-light);
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .drop-zone {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to WebP Converter</h1>
        <div class="upload-form">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üìÅ</div>
                <p>Drag and drop your image here or click to select</p>
            </div>
            <form action="/convert" method="post" enctype="multipart/form-data" id="convertForm">
                <input type="file" name="file" id="fileInput" class="file-input" accept="image/*" required>
                <button type="submit" class="upload-btn">Convert to WebP</button>
            </form>
            <div class="file-name" id="fileName">No file selected</div>
            <div class="loading" id="loading"></div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Fast Conversion</div>
                <div class="feature-text">Convert your images in seconds</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìâ</div>
                <div class="feature-title">30% Size Reduction</div>
                <div class="feature-text">Optimize your images automatically</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-title">Secure</div>
                <div class="feature-text">Your files are processed locally</div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const convertForm = document.getElementById('convertForm');
        const loading = document.getElementById('loading');

        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName();
        }

        // Handle file selection
        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            const name = fileInput.files[0]?.name || 'No file selected';
            fileName.textContent = name;
            fileName.classList.toggle('has-file', fileInput.files.length > 0);
        }

        // Handle form submission
        convertForm.addEventListener('submit', function() {
            loading.style.display = 'block';
        });

        // Make drop zone clickable
        dropZone.addEventListener('click', () => fileInput.click());
    </script>
</body>
</html>
